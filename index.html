<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        /* Catppuccin Latte Color Palette */
        :root {
            --rosewater: #dc8a78;
            --flamingo: #dd7878;
            --pink: #ea76cb;
            --mauve: #8839ef;
            --red: #d20f39;
            --maroon: #e64553;
            --peach: #fe640b;
            --yellow: #df8e1d;
            --green: #40a02b;
            --teal: #179299;
            --sky: #04a5e5;
            --sapphire: #209fb5;
            --blue: #1e66f5;
            --lavender: #7287fd;
            --text: #4c4f69;
            --subtext1: #5c5f77;
            --subtext0: #6c6f85;
            --overlay2: #7c7f93;
            --overlay1: #8c8fa1;
            --overlay0: #9ca0b0;
            --surface2: #acb0be;
            --surface1: #bcc0cc;
            --surface0: #ccd0da;
            --base: #eff1f5;
            --mantle: #e6e9ef;
            --crust: #dce0e8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--base);
            color: var(--text);
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.5rem;
        }

        .clock {
            font-size: 5rem;
            font-weight: 300;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .date {
            font-size: 1rem;
            color: var(--subtext1);
            margin-bottom: 2rem;
        }

        .search-container {
            width: 100%;
            max-width: 580px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            height: 54px;
            background-color: var(--mantle);
            border: 2px solid var(--surface0);
            border-radius: 12px;
            padding: 0 1.5rem;
            font-size: 1rem;
            color: var(--text);
            transition: all 0.2s ease;
            outline: none;
        }

        .search-bar:focus {
            border-color: var(--lavender);
            box-shadow: 0 0 0 4px rgba(114, 135, 253, 0.15);
        }

        .search-bar::placeholder {
            color: var(--overlay1);
        }

        .quick-links {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            width: 100%;
            max-width: 580px;
            margin-top: 1rem;
        }

        .link-card {
            background-color: var(--crust);
            border-radius: 10px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.2s ease;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--mauve);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.2s ease;
        }

        .link-card:hover {
            background-color: var(--mantle);
            transform: translateY(-2px);
        }

        .link-card:hover::before {
            transform: scaleX(1);
        }

        .link-icon {
            font-size: 1.5rem;
            color: var(--subtext0);
        }

        .link-label {
            font-size: 0.875rem;
            color: var(--subtext1);
        }
        
        footer {
            position: fixed;
            bottom: 1rem;
            font-size: 0.75rem;
            color: var(--overlay0);
        }

        .greeting {
            font-size: 1.5rem;
            color: var(--subtext0);
            margin-bottom: 2rem;
        }

        @media (max-width: 600px) {
            .quick-links {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .clock {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
            <div class="clock" id="clock">00:00</div>
            <div class="date" id="date">Monday, January 1</div>
        </div>
        
        <div class="greeting" id="greeting">Good morning</div>
        
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search the web" autofocus>
        </div>
        
        <div class="quick-links">
            <a href="https://www.google.com" class="link-card" style="--accent-color: var(--blue);">
                <div class="link-icon">G</div>
                <div class="link-label">Google</div>
            </a>
            <a href="https://www.github.com" class="link-card" style="--accent-color: var(--mauve);">
                <div class="link-icon">GH</div>
                <div class="link-label">GitHub</div>
            </a>
            <a href="https://www.youtube.com" class="link-card" style="--accent-color: var(--red);">
                <div class="link-icon">YT</div>
                <div class="link-label">YouTube</div>
            </a>
            <a href="https://www.reddit.com" class="link-card" style="--accent-color: var(--orange);">
                <div class="link-icon">R</div>
                <div class="link-label">Reddit</div>
            </a>
        </div>
    </div>
    
    <footer>
        Catppuccin Latte Theme
    </footer>

    <script>
        // Update clock
        function updateClock() {
            const now = new Date();
            
            // Time
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timeFormat = hours.toString().padStart(2, '0') + ':' + minutes;
            document.getElementById('clock').textContent = timeFormat;
            
            // Date
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', options);
            document.getElementById('date').textContent = dateString;
            
            // Greeting
            let greeting = "Good morning";
            if (hours >= 12 && hours < 18) {
                greeting = "Good afternoon";
            } else if (hours >= 18) {
                greeting = "Good evening";
            }
            document.getElementById('greeting').textContent = greeting;
        }
        
        // Initial call and set update interval
        updateClock();
        setInterval(updateClock, 1000);
        
        // Handle search
        document.querySelector('.search-bar').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query !== '') {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        });
    </script>
</body>
</html>
