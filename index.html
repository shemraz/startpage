<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    /* Rose Pine Dawn Color Palette */
    :root {
      --base: rgba(250, 244, 237, 0.6);
      --surface: rgba(255, 250, 243, 1);
      --overlay: rgba(242, 233, 222, 1);
      --muted: rgba(152, 147, 165, 1);
      --subtle: rgba(121, 117, 147, 1);
      --text: rgba(87, 82, 121, 1);
      --love: rgba(180, 99, 122, 1);
      --gold: rgba(234, 157, 52, 1);
      --rose: rgba(215, 130, 126, 1);
      --pine: rgba(40, 105, 131, 1);
      --foam: rgba(86, 148, 159, 1);
      --iris: rgba(144, 122, 169, 1);
      --highlight-low: rgba(242, 233, 222, 0.8);
      --highlight-med: rgba(220, 215, 186, 0.5);
      --highlight-high: rgba(206, 202, 205, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Julia Mono', monospace;
    }

    body {
      height: 100vh;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    /* Animated background with subtle texture */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 80%, var(--iris) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, var(--gold) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, var(--love) 0%, transparent 50%),
        linear-gradient(135deg, var(--base) 0%, var(--surface) 100%);
      opacity: 0.2;
      animation: subtle-shift 20s ease-in-out infinite;
      z-index: -2;
    }

    /* Noise texture overlay */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        radial-gradient(circle, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
      background-size: 20px 20px, 25px 25px;
      background-position: 0 0, 10px 10px;
      opacity: 0.6;
      z-index: -1;
    }

    @keyframes subtle-shift {

      0%,
      100% {
        transform: translateX(0) translateY(0) scale(1);
      }

      25% {
        transform: translateX(-5px) translateY(-10px) scale(1.02);
      }

      50% {
        transform: translateX(5px) translateY(5px) scale(0.98);
      }

      75% {
        transform: translateX(-2px) translateY(8px) scale(1.01);
      }
    }

    /* Glass container */
    .glass-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background: rgba(250, 244, 237, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: left;
      gap: 2.5rem;
      position: relative;
      z-index: 1;
      height: 100vh;
      justify-content: center;
      margin: 0 auto;
    }

    .clock {
      font-size: 5rem;
      font-weight: 300;
      color: var(--text);
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 10px rgba(87, 82, 121, 0.1);
    }

    .date {
      font-size: 1rem;
      color: var(--subtle);
      margin-bottom: 2rem;
    }

    .quick-links {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 1rem;
      width: 100%;
      max-width: 800px;
      margin-top: 1rem;
    }

    .link-card {
      border-radius: 10px;
      height: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.3s ease;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
    }

    .link-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--iris), var(--love));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .link-card:hover {
      background: var(--highlight-low);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(87, 82, 121, 0.15);
    }

    .link-card:hover::before {
      transform: scaleX(1);
    }

    .link-icon {
      font-size: 1.75rem;
      color: var(--muted);
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 1px 2px rgba(87, 82, 121, 0.1));
    }

    .link-label {
      font-size: 0.875rem;
      color: var(--subtle);
      font-weight: 500;
    }

    footer {
      position: fixed;
      bottom: 1rem;
      font-size: 0.75rem;
      color: var(--muted);
      z-index: 2;
      left: 50%;
      transform: translateX(-50%);
    }

    .greeting {
      font-size: 1.25rem;
      font-style: italic;
      color: var(--subtle);
      margin-bottom: 2rem;
      text-shadow: 0 1px 3px rgba(87, 82, 121, 0.1);
    }

    @media (max-width: 800px) {
      .quick-links {
        grid-template-columns: repeat(3, 1fr);
      }

      .clock {
        font-size: 3.5rem;
      }
    }

    @media (max-width: 500px) {
      .quick-links {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

  <script>
    // Update clock
    function updateClock() {
      const now = new Date();

      // Time
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const timeFormat = hours.toString().padStart(2, '0') + ':' + minutes;
      document.getElementById('clock').textContent = timeFormat;

      // Date
      const options = {weekday: 'long', month: 'long', day: 'numeric'};
      const dateString = now.toLocaleDateString('en-GB', options);
      document.getElementById('date').textContent = dateString;

      // Greeting
      let greeting = "Good morning, Shem.";
      if (hours >= 12 && hours < 18) {
        greeting = "Good afternoon, Shem.";
      } else if (hours >= 18) {
        greeting = "Good evening, Shem.";
      }
      document.getElementById('greeting').textContent = greeting;
    }

    // Initial call and set update interval
    updateClock();
    setInterval(updateClock, 1000);
  </script>
